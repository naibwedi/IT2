<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naibe Tekle | to tilfeldig tall fra 0 -20 </title>
</head>
<body>

<script>

    var tilfeldiTall1=Math.floor(Math.random()*20); // Math.random - generere tilfeldig tall fra 0 -20
    var tilfeldiTall2=Math.ceil(Math.random()*20);

    var sum= tilfeldiTall1 + tilfeldiTall2 ;

    alert(tilfeldiTall1 +"+"+ tilfeldiTall2 + "="+ sum);
</script>
</body>
</html>
