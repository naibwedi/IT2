<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eksempel</title>
</head>
<body>
<input type="text" id="inpSok">
<input type="button" id="btnSok" value="søk">
<p id="parResultat"></p>

<script>

    var inpSok=document.getElementById("inpSok");
    var btnSok=document.getElementById("btnSok");
    var parResultat=document.getElementById("parResultat");

    var bilArray=["saab","volvo","bmw", "peugeot", "toyota", "kia", "volvo"];

    btnSok.onclick=function(){
        var resultatArray=new Array();
        var indeks=0;
        var bilSok=inpSok.value.toLowerCase();

        while(indeks<bilArray.length){
            if(bilArray[indeks]==bilSok){
                resultatArray[resultatArray.length]=indeks; //legger til plasseringen på sisteplass i resultatarray
            }
            indeks++;
        }//end while
        if(resultatArray.length!=0){
            parResultat.innerHTML="Det ble funnet "+ resultatArray.length + "eksemplar(er) av "+ inpSok.value + " og det var på plass(ene) "+resultatArray.toString();
        }
        else{
            parResultat.innerHTML="Ingen bil av merket "+inpSok.value+" ble funner";
        }
    }
</script>


</body>
</html>
