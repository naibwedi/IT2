<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" id="nyeTall" value="Nye Tall" >
<input type="button" id="btnSum" value="Summen" >

<p id="parTall"></p>

<p id="parResultat"></p>


<script>
  var btnSum=document.getElementById("btnSum");
  var nyeTall=document.getElementById("nyeTall");
  var parResultat=document.getElementById("parResultat");
  var parTall=document.getElementById("parTall");

  var tallArray = new Array();
  var sum = 0;

  nyeTall.onclick  = function () {

       for (var i=0; i<10; i++){
           tallArray[i]= Math.floor(Math.random()*10)
       }
       parTall.innerHTML=tallArray.toString();
  }
 btnSum.onclick = function () {
      for (var i=0;i<tallArray.length;i++){
          var tall= parseFloat(tallArray[i]);
          sum +=tall;
      }

      parResultat.innerHTML = "Summen er : "+sum;

 }



</script>
</body>
</html>
