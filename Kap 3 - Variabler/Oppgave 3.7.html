<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rektangel</title>
</head>
<body>

<canvas id="myCanvas" width="300" height="300" style="border: 1px solid; margin-left: 25vw; margin-top: 10vh;">Nettleseren din st√∏tter ikke HTML5</canvas>
<script>
    var myCanvas =document.getElementById("myCanvas");
    var ctx= myCanvas.getContext("2d");

    var xpos=80;
    var ypos=100;
    var width=150;
    var height=100;
    // tegn T
    ctx.strokestye="black";
    ctx.moveTo(xpos,ypos);
    ctx.lineTo(xpos+width,ypos);
    ctx.moveTo(xpos+width,ypos);
    ctx.lineTo(xpos+width,ypos+height);
    ctx.moveTo(xpos,ypos);
    ctx.lineTo(xpos,ypos+height);
    ctx.moveTo(xpos,ypos+height);
    ctx.lineTo(xpos+width,ypos+height);
    ctx.stroke();

</script>
</body>
</html>
