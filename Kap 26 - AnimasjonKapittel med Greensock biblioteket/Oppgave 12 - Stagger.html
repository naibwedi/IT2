<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stagger</title>
  <style>
    #demo {
      height:100%;
      position:relative;
      margin-left: 20px;
    }
    .box {
      width:50px;
      height:50px;
      position:relative;
      border-radius:6px;
      margin-top:4px;
      display:inline-block;
      margin-left: 10px;

    }
    .green{
      background-color:#6fb936;
    }
    .orange {
      background-color:#f38630;
    }
    .grey {
      background-color:#989898;
    }
  </style>
</head>
<body>
<div id="demo">
  <p>The start times of each animation are staggered by 0.5 seconds</p>
  <div class="box green"></div>
  <div class="box grey"></div>
  <div class="box orange"></div>
  <div class="box green"></div>
  <div class="box grey"></div>
  <div class="box orange"></div>
  <div class="box green"></div>
  <div class="box grey"></div>
  <div class="box orange"></div>
</div>
<script src="TweenMax.js"></script>
<script>
  TweenMax.staggerTo(".box", 1, {rotation:360, y:200, scale:2}, 0.5);
</script>
</body>
</html>
