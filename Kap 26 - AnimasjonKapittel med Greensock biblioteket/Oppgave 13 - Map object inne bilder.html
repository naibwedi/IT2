
<!DOCTYPE html>
<html>
<title>Trykke et sted i bilder</title>
<body>

<p>Click on the sun or on one of the planets to watch it closer:</p>

<img src="planets.gif" alt="Planets" usemap="#planetmap" style="width:145px;height:126px;">
<img src="" id="bilde"><br>
<map name="planetmap">
    <area shape="rect" coords="0,0,83,123" alt="Sun" onclick="theSun()">
    <area shape="circle" coords="90,58,3" alt="Mercury" onclick="merkur()">
    <area shape="circle" coords="124,58,8" alt="Venus" onclick="venus()">
</map>
<script>
    var bilde=document.getElementById("bilde");
    function theSun(){
        bilde.src="sun.gif";
    }
    function merkur() {
        bilde.src = "merkur.gif";
    }
    function venus(){
        bilde.src="venus.gif";
    }

</script>
</body>
</html>
