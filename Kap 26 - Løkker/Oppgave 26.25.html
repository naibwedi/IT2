<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 terninger</title>
</head>
<body>
<input type="button" id="btnKast" value="Kast">
<p id="avsnitt"></p>

<script>
    var avsnitt=document.getElementById("avsnitt");
    var btnKast=document.getElementById("btnKast");

    var terningkast=1000;
    var firelik=1;
    var terning1;
    var terning2;
    var terning3;
    var terning4;

    btnKast.onclick = function () {

        for(var i=1;i<terningkast;i++){
            terning1=Math.floor(Math.random()*6+1);
            terning2=Math.floor(Math.random()*6+1);
            terning3=Math.floor(Math.random()*6+1);
            terning4=Math.floor(Math.random()*6+1);
            if(terning1==terning2&&terning2==terning3&&terning3==terning4){
                firelik++;
                avsnitt.innerHTML="Du må kast  "+i+"ganger til å få 4 tre lik terninger og fikk du " +firelik+" (fire lik terninger)";
                i=terningkast
            }

        }
    }
</script>
</body>
</html>
