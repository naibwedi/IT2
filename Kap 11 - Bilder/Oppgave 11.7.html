<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kast teller</title>
</head>
<body style="background-color: cadetblue" >
<input type="button" value="ok" id="btnOk"?>
<input type="text" id="kronMint" placeholder="kron/mint">
<input type="button" id="nullStill" placeholder="C" style="background-color: #ef0808; width: 30px;">
<img src="bilder/mynt%20og%20kron.jpg" id="bilde"
     style="position: absolute;
       top: 100px;
       left:40px;
       width: 300px;
       height: 200px;"
>
<p id="parUt">
</p>
<p id="parUt2">
</p>
<script>
    var parUt =document.getElementById("parUt");
    var parUt2 =document.getElementById("parUt2");
    var bilde =document.getElementById("bilde");
    var kronMint =document.getElementById("kronMint");
    var btnOK = document.getElementById("btnOk");
    var nullStill= document.getElementById("nullStill");

    var ord = ["kron","mynt"]
    var kast=0;
    btnOK.onclick=function () {
        kast++;
        var gjet=parseFloat(kronMint.value);
        var tilfeldigOrd=ord[Math.floor(Math.random()*ord.length)]
        if (kronMint.value==""){
            parUt.innerHTML="";
            parUt2.innerHTML="";
            bilde.hidden=false;
            alert("skrive kron/mint p√• tekstfelt");
        } else if(kronMint.value!=tilfeldigOrd) {
            bilde.src="bilder/"+tilfeldigOrd+".png";
            parUt2.innerHTML="beklager du har gjettet feil"+"\xa0"+"\xa0"+kast+"kast";
            parUt.innerHTML=tilfeldigOrd;
        }else if(kronMint.value==tilfeldigOrd){
            bilde.src="bilder/"+tilfeldigOrd+".png";
            parUt.innerHTML=tilfeldigOrd;
            parUt2.innerHTML=""+kast+"kast";
            alert("gratulerer du gjettet riktig");
        }

    }
    nullStill.onclick=function () {
        parUt.innerHTML="";
        parUt2.innerHTML="";
        bilde.hidden=true;
    }
</script>

</body>
</html>
