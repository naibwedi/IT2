<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bilder</title>
</head>
<body style="background-image: url('bilder/bilde7.jpg');background-size: 100%" >

        src="bilder/bilde7.jpg"

        top: 15vh;
        left: 30vw;

<input
        type="button"
        id="btnNeste"
        value="Neste Bilde"

        height: 30px;
        background-color: dodgerblue; " >
<script>
    var bilde1=document.getElementById("bilde1");
    var btnNeste=document.getElementById("btnNeste");

    btnNeste.onclick=function () {
        bilde1.src="bilder/bilde3.jpg";
        btnNeste.value="ikke flere bilder";
        btnNeste.disabled=true;
    }
</script>
