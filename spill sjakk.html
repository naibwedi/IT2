<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sjakk spill</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="700" style="border: 2px solid black; margin:  30px ;"></canvas>
<script>
   var ctx=myCanvas.getContext("2d");

   var xpos=0;
   var ypos=0;
   var bredde=100;
   var lengde=100;
   var mellomrom=0;

   for (let i = 0; i < 8; i++) {

       for (let j = 0; j < 8; j++) {
           ctx.rect(xpos+100*j,ypos+100*i,bredde,lengde,)
           ctx.fillStyle="black";
           ctx.stroke();
           mellomrom+=100;

           }
   }


</script>
</body>
</html>
