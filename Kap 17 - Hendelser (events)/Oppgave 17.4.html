<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dbklikker en gang til</title>
</head>
<body>
<img src="bilde1.jpg" id="bilde">
<script>
    var bilde=document.getElementById("bilde");
    bilde.addEventListener("mouseover",skifteBilde);
    bilde.addEventListener("dblclick",Startstopp);

    var tilfeldigtall=0;
    var dbklikk = true;
    var bytt=true;

    function skifteBilde() {
        if(bytt==true){
            if (tilfeldigtall==0){
                bilde.src="bilde2.jpg";
                tilfeldigtall=1;

            }else{
                bilde.src="bilde1.jpg"
                tilfeldigtall=0;
            }

        }}

    function Startstopp(){
        if(dbklikk==true){
            bytt=false;
            dbklikk=false;
        }else if (dbklikk==false){
            bytt=true;
            dbklikk=true;
        }

    }



</script>
</body>
</html>
