<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmouseover</title>
</head>
<body>
<img src="bilde1.jpg" id="bilde">
<script>
    var bilde=document.getElementById("bilde");
    bilde.addEventListener("mouseover",skifteBilde);

    function skifteBilde() {
        var tilfeldigtall=Math.floor(Math.random()*2);

        if (tilfeldigtall==0){
            bilde.src="bilde2.jpg";

        }else{
            bilde.src="bilde1.jpg"
        }

    }
    function bildeSkifte() {
        bilde.src="bilde2.jpg";
    }



</script>
</body>
</html>
