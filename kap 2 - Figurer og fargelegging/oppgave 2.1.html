<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rød trekant</title>
</head>

<body>
<canvas id="myCanvas" width="300" height="300" style="border: 1px solid; margin-left: 25vw; margin-top: 10vh;">Nettleseren din støtter ikke HTML5</canvas>
<script>
    var myCanvas =document.getElementById("myCanvas");
    var ctx= myCanvas.getContext("2d");

    ctx.strokeStyle = "red";
    ctx.fillStyle  = "red"; //
    //trekant
    ctx.moveTo(90,130);
    ctx.lineTo(140,80);
    ctx.lineTo(200,130);
    ctx.closePath();

    ctx.fill();
    ctx.Stroke();
</script>

</body>
</html>
