<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tekst</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border: 1px solid; margin-left: 25vw; margin-top: 10vh;">Nettleseren din støtter ikke HTML5</canvas>
<script>
    var myCanvas =document.getElementById("myCanvas");
    var ctx= myCanvas.getContext("2d");

//style for tekst
    ctx.strokeStyle = "red";
    ctx.fillStyle  = "red"; //

//tegne tekst
    ctx.font= "24px Times roman";
    ctx.fillText(" Dette er bare en Test", 50,100)

//høyre-sikel
    ctx.beginPath();
    ctx.arc(170,150,10,0,2*Math.PI);
    ctx.closePath();
    ctx.stroke();

    //venstre-sikel
    ctx.beginPath();
    ctx.arc(120,150,10,0,2*Math.PI)
    ctx.closePath();
    ctx.stroke();

//smilemunn
    ctx.beginPath();
    ctx.arc(145,200,40,0,Math.PI)
    ctx.fill();
    ctx.Stroke();

</script>

</body>
</html>
