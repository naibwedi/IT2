<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rektangulære arm</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border: 1px solid; margin-left: 25vw; margin-top: 10vh;">Nettleseren din støtter ikke HTML5</canvas>
<script>
    var myCanvas =document.getElementById("myCanvas");
    var ctx= myCanvas.getContext("2d");
    //rød farge
    ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.fillStyle  = "red"; //
    //firekant
    ctx.fillRect(80,50,150,100);

    ctx.fill();
    ctx.stroke();
    ctx.closePath(); // bruke begin og cloth path til å hindre problem

//rektangulære arm
    ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.fillStyle  = "black";
    ctx.fillRect(70,200,150,30); // jeg brukte lenge bredden i stedet for to armer

    ctx.arc(120,100,20,0,2*Math.PI)
    ctx.arc(180,100,20,0,2*Math.PI)
    ctx.fill();
    ctx.stroke();

    //blå med rød farge stroke
    ctx.beginPath();
    ctx.strokeStyle = "blue";
    ctx.fillStyle  = "blue"; //

    //trekant
    ctx.moveTo(90,280);
    ctx.lineTo(145,150);
    ctx.lineTo(200,280);

        ctx.fill();
    ctx.stroke(); //skrive "stroke" med små bokstaver , hvis du ha mange figurer.


</script>
</body>
</html>
