<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flag opp på trekanten</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border: 1px solid; margin-left: 25vw; margin-top: 10vh;">Nettleseren din støtter ikke HTML5</canvas>
<script>
    var myCanvas =document.getElementById("myCanvas");
    var ctx= myCanvas.getContext("2d");
    //rød farge
    ctx.beginPath();
        ctx.strokeStyle = "red";
       ctx.fillStyle  = "red"; //
    //firekant
    ctx.fillRect(80,80,150,100);

    ctx.fill();
    ctx.stroke();
    ctx.closePath(); // bruke begin og cloth path til å hindre problem
//blå med rød farge stroke
    ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.fillStyle  = "blue"; //
    //trekant
    ctx.moveTo(70,280);
    ctx.lineTo(81,170);
    ctx.lineTo(110,280),

    ctx.fill();
    ctx.stroke(); //skrive "stroke" med små bokstaver , hvis du ha mange figurer.
</script>

</body>
</html>
