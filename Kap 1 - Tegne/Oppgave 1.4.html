<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bokstavene "E" og "X"</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border: 1px solid; margin-left: 25vw; margin-top: 10vh;">Nettleseren din støtter ikke HTML5</canvas>
<script>
    var myCanvas =document.getElementById("myCanvas");
    var ctx= myCanvas.getContext("2d");
// farge rød
    ctx.strokeStyle = "red"

    //bokstave "E""
    ctx.beginPath();
    ctx.moveTo(40,40);
    ctx.lineTo(40,100);
    ctx.moveTo(40,100);
    ctx.lineTo(80,100);
    ctx.moveTo(40,70);
    ctx.lineTo(80,70);
    ctx.moveTo(40,40);
    ctx.lineTo(80,40);
    ctx.closePath();
    ctx.stroke();

    //bokstave "X"
    ctx.beginPath();
    ctx.moveTo(40,160);
    ctx.lineTo(80,230);
    ctx.moveTo(80,160);
    ctx.lineTo(40,230);
    ctx.stroke();
</script>
</body>
</html>
