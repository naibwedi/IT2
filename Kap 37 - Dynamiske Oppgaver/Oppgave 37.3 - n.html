<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regner antall n</title>
</head>
<body>
<h4>2 + 22 + 222 + 2222 + ... (n ganger)</h4>
<input type="text" id="inpFelt" value="" placeholder="Antall n">
<input type="button" id="btnRegneUt" value="Regne Ut">
<p id="parUt"></p>

<script>
    var inpFelt = document.getElementById("inpFelt");
    var btnRegneUt = document.getElementById("btnRegneUt");
    var parUt = document.getElementById("parUt");

    var laggeTall=0;

    btnRegneUt.onclick = function () {
        var tall="";
        var viseTall=0;
        var sum=0;
        if(inpFelt.value>0){
            for (var i = 0; i < parseInt(inpFelt.value); i++) {
                tall+="2";
                viseTall+="2"
                laggeTall+= viseTall.replace("0","+");
            }
            for(i=1;i<=inpFelt.value;i++){
                sum+=parseFloat(tall.slice(0,i));
            }
            parUt.innerHTML=laggeTall+"="+sum;

        }
        else    {
            parUt.innerHTML="Du mÃ¥ skrive heltall store enn 0"
        }
        }


</script>
</body>
</html>
