<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIC-TAC-TOE</title>
    <style>
        body{
            background-color: black;
            width:100%;
        }
        h1{
            text-align: center;
            margin-top: 10vh;

            color: #FBF7F5;
            font-family: chalky, sans-serif;
            font-style: normal;
            font-weight: 400;
        }
        #bilde{
            position: absolute;
            display: block;
            /*margin-left: auto;*/
            /*margin-right: auto;*/

            margin: auto;
            margin-left: 10vw;
            transform: scale(1);
            z-index: -1;
        }
        .rektangel{
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-columns: auto auto auto;
            padding: 10px;
            margin-top: 7em;


        }
        .rektangel :nth-child(n) {
            /*z-index: 1;*/
            bottom: 50vh;
            width: 100px;
            height: 100px;
            background-color: #00552b;
            border: 5px solid #c7c5c5;
            font-size: 50px;
            font-family: chalky, sans-serif;
            font-style: normal;
            font-weight: 400;
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;


        }

        #rek1, #rek4, #rek7{
            border-left-color: transparent;
        }
        #rek3, #rek6, #rek9{
            border-right-color: transparent;
        }
        #rek1, #rek2, #rek3{
            border-top-color: transparent;
        }
        #rek7, #rek8, #rek9{
            border-bottom-color: transparent;
        }

        #x,#o{
            color: white;
            position: absolute;
            bottom:47vh;
            font-size: 50px;
            font-family: chalky, sans-serif;
            font-style: normal;
            font-weight: 400;
        }
        #o{

            left: 30vh;
        }
        #x{

            left: 56vh;
        }
        #display-container{
            display: flex;
            justify-content: center;
            align-items: center;


        }
        h2{
           margin-left: 15% ;
        }

        #display{
            color: white;
            display: none;
            justify-content: center;
            position: relative;
            width: 25em;
            height: 18em;
            bottom:20em;
            box-shadow: 0 15px 25px rgba(129, 124, 124, 0.2);
            border-radius: 5px;
            backdrop-filter: blur(14px);
            background-color: rgba(255, 255, 255, 0.2);
            padding-left: 10%;
            transform: scale(0.2);
        }

        #gif{
            width: 15em;
            height: 8em;
            margin-left: 15%;

        }
        #btnReset{
            margin-left: 30%;
            width: 8em;
            height: 3em;
            font-weight: 700;
            margin-top: 10px;
        }
        #btnReset:hover {
            background-color: #00bb00;
            border: none;
            box-shadow: 0px 5px 20px 5px #aaeeaa;
            color: white;
        }
        @media only screen and (max-width: 400px) {
            #bilde{
                transform:scale(0.8);
                margin-left: -3em;
                margin-top: 1em;
            }
            h1{
                margin-bottom: -1em;
            }
        }

    </style>
</head>
<body>
<h1>Tic - Tac - Toe</h1>

<img src="board.jpg" id="bilde"></img>
<div class="rektangel">

    <div id="rek1"></div>
    <div id="rek2"></div>
    <div id="rek3"></div>
    <div id="rek4"></div>
    <div id="rek5"></div>
    <div id="rek6"></div>
    <div id="rek7"></div>
    <div id="rek8"></div>
    <div id="rek9"></div>
</div>
<div id="display-container">
    <div id="display">
        <h2 id="svar">Gratulerer du vunnet :)</h2>
        <img src="gratulere.gif" id="gif">
        <input type="button" id="btnReset" value="Spill igjen">
    </div>
</div>



<!--<p id="x">X</p>-->
<!--<p id="o">O</p>-->
<script src="TweenMax.js"></script>
<script>
    var rek1 = document.getElementById("rek1");
    var rek2 = document.getElementById("rek2");
    var rek3 = document.getElementById("rek3");
    var rek4 = document.getElementById("rek4");
    var rek5 = document.getElementById("rek5");
    var rek6 = document.getElementById("rek6");
    var rek7 = document.getElementById("rek7");
    var rek8 = document.getElementById("rek8");
    var rek9 = document.getElementById("rek9");
    var x = document.getElementById("x");
    var display = document.getElementById("display");
    var display = document.getElementById("display");
    var rektangelArray=[rek1,rek2,rek3,rek4,rek5,rek6,rek7,rek8,rek9];
    // x.innerHTML="O"
   var count=0;
    for (let i = 0; i < rektangelArray.length; i++) {
        rektangelArray[i].addEventListener("click" ,function tegne() {
            // TweenMax.to(rektangelArray[i],2,{});
             count++;
            // rektangelArray[i].innerHTML="O"
            if (count==0||count==2||count==4||count==6||count==8){
                rektangelArray[i].innerHTML="O";
                rektangelArray[i].style.color="white";
            }
            else if (count==1||count==3||count==5||count==7||count==9){
                rektangelArray[i].innerHTML="X";
            }
            // if (rektangelArray[i].innerHTML=="X"||rektangelArray[i].innerHTML=="O"){
            //
            // }

             if (rektangelArray[0].innerHTML=="X"&&rektangelArray[1].innerHTML=="X"&&rektangelArray[2].innerHTML=="X"
                ||rektangelArray[0].innerHTML=="X"&&rektangelArray[3].innerHTML=="X"&&rektangelArray[6].innerHTML=="X"
                ||rektangelArray[6].innerHTML=="X"&&rektangelArray[7].innerHTML=="X"&&rektangelArray[8].innerHTML=="X"
                ||rektangelArray[2].innerHTML=="X"&&rektangelArray[5].innerHTML=="X"&&rektangelArray[8].innerHTML=="X"
                ||rektangelArray[0].innerHTML=="X"&&rektangelArray[4].innerHTML=="X"&&rektangelArray[8].innerHTML=="X"
                ||rektangelArray[2].innerHTML=="X"&&rektangelArray[4].innerHTML=="X"&&rektangelArray[6].innerHTML=="X"
                ||rektangelArray[1].innerHTML=="X"&&rektangelArray[4].innerHTML=="X"&&rektangelArray[7].innerHTML=="X"
                ||rektangelArray[3].innerHTML=="X"&&rektangelArray[4].innerHTML=="X"&&rektangelArray[5].innerHTML=="X"){

                 setTimeout(function (){
                     TweenMax.to("#display",2,{display:"block",scale:1})
                     // display.style.display="block"
                     }, 300);

            }
             if (rektangelArray[0].innerHTML=="O"&&rektangelArray[1].innerHTML=="O"&&rektangelArray[2].innerHTML=="O"
                ||rektangelArray[0].innerHTML=="O"&&rektangelArray[3].innerHTML=="O"&&rektangelArray[6].innerHTML=="O"
                ||rektangelArray[6].innerHTML=="O"&&rektangelArray[7].innerHTML=="O"&&rektangelArray[8].innerHTML=="O"
                ||rektangelArray[2].innerHTML=="O"&&rektangelArray[5].innerHTML=="O"&&rektangelArray[8].innerHTML=="O"
                ||rektangelArray[1].innerHTML=="O"&&rektangelArray[4].innerHTML=="O"&&rektangelArray[7].innerHTML=="O"
                ||rektangelArray[3].innerHTML=="O"&&rektangelArray[4].innerHTML=="O"&&rektangelArray[5].innerHTML=="O"){
                 setTimeout(function (){
                     TweenMax.to("#display",2,{display:"block",scale:1})
                     // display.style.display="block"
                 }, 300);
            }


        })
    }

</script>
</body>
</html>
