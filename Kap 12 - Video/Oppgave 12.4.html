<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start filmen fra begynnelsen</title>
</head>
<body>
<h1 style="margin-left:100px; ">Spider Man : No way home 2021 Trailer</h1>
<video  id="videoFilm" poster="spider-man-bilde.jpg_large"
        style="align-content: center;
        margin-left: 100px;
">
    <source src="video/spider-man-trailer.mp4" type="video/mp4" >
</video>
<input type="button" id="startFilm" value="StartFilm" style="margin-left: 100px">
<input type="button" id="stopFilm" value="StopFilm">
<input type="button" id="startFilmenPåNytt" value="Start Filmen på nytt">
<input type="button" id="oppVolume" value="oppVolume">
<input type="button" id="nedVolume" value="nedVolume">
<script>
    var videoFilm = document.getElementById("videoFilm");
    var startFilm = document.getElementById("startFilm");
    var stopFilm = document.getElementById("stopFilm");
    var startFilmenPåNytt = document.getElementById("startFilmenPåNytt");
    var oppVolume = document.getElementById("oppVolume");
    var nedVolume = document.getElementById("nedVolume");

    videoFilm.controls=false;
    videoFilm.width=720;
    videoFilm.height=500;
    videoFilm.autoplay=false;

    // knapp for å starte filmen
    startFilm.onclick = function () {
        videoFilm.play();
    }
    // knapp får å pause filmen
    stopFilm.onclick = function () {
        videoFilm.pause();
    }
    // knapp som starter filmen fra begynnelsen
    startFilmenPåNytt.onclick = function () {
        videoFilm.load();
        videoFilm.play();
    }
    //knapp som øker lyden
    var count=0;
    videoFilm.volume = 0; // video skal begynne uten lyd
    // lyde skal øker med 0.1 hver gang knappen er tykket
    oppVolume.onclick = function () {
        count++;
        videoFilm.volume =count/10;
        if (count==10){
            alert("max volume");
        }
    }
    // lyden skal synke med 0.1 hver gang knappen er tykket
    nedVolume.onclick = function () {
        count--;
        videoFilm.volume =count/10;
        if (count==0){
            alert("min volume");
        }
    }

</script>
</body>
</html>
