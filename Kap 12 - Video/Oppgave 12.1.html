<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>videovisning med kontroller</title>
</head>
<body>
<h1 style="margin-left:100px; ">Spider Man : No way home 2021 Trailer</h1>
<video  id="videoFilm" poster="spider-man-bilde.jpg_large"
        style="align-content: center;
        margin-left: 100px;
">
    <source src="video/spider-man-trailer.mp4" type="video/mp4" >
</video>

<script>
    var videoFilm = document.getElementById("videoFilm");
    videoFilm.controls=true;
    videoFilm.width=720;
    videoFilm.height=500;
</script>
</body>
</html>
