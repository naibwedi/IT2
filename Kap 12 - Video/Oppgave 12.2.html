<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spill og pause knapp</title>
</head>
<body>
<h1 style="margin-left:100px; ">Spider Man : No way home 2021 Trailer</h1>
<video  id="videoFilm" poster="spider-man-bilde.jpg_large"
        style="align-content: center;
        margin-left: 100px;
">
    <source src="video/spider-man-trailer.mp4" type="video/mp4" >
</video>
<input type="button" id="startFilm" value="StartFilm" style="margin-left: 100px">
<input type="button" id="stopFilm" value="stopFilm">
<script>
    var videoFilm = document.getElementById("videoFilm");
    var startFilm = document.getElementById("startFilm");
    var stopFilm = document.getElementById("stopFilm");

    videoFilm.controls=false;
    videoFilm.width=720;
    videoFilm.height=500;
    videoFilm.autoplay=false;

    // knapp for å starte filmen
    startFilm.onclick = function () {
        videoFilm.play();
    }
    // knapp får å pause filmen
    stopFilm.onclick = function () {
        videoFilm.pause();
    }
</script>
</body>
</html>
