<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilfeldig partall fra 0 - 10</title>
</head>
<body>
<script>

    var range=10;
    var tilfeldiTall=Math.floor(Math.random()*range/2)*2; // denne generere  bare (0,2,4,6,8,10)

    alert(tilfeldiTall);
</script>
