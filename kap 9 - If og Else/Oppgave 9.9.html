        parUt1.innerHTML="Terning 1 = "+tilfeldiTall1+"<br>Terning 2 = "+tilfeldiTall2+"<br>Terning 3 = "+tilfeldiTall3;
        parUt2.innerHTML="";
        if (tilfeldiTall1==6 || tilfeldiTall2==6 || tilfeldiTall3==6 ){

           parUt2.innerHTML="gratulerer du fikk 6, du kan begynne spil nå";
        }else  {

            parUt2.innerHTML="beklager du fikk ikke sekser til å begynne spil";
        }

    }
</script>
