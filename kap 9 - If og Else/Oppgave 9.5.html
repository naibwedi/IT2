<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>terningprogram</title>
</head>
<body>
<input type="button" value="ok" id="btnOk">
<p id="parUt">

</p>

<script>
    var parUt =document.getElementById("parUt");
    var btnOK = document.getElementById("btnOk");

    btnOK.onclick=function () {
        var tilfeldiTall=Math.floor(Math.random()*6+1);

        if (tilfeldiTall==6){
            alert("gratulerer du fikk 6")
        }else if (tilfeldiTall<6) {
            parUt.innerHTML=tilfeldiTall;
        }

    }
</script>
</body>
