<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoppeKlokke</title>
</head>
<body>
<h1>
    Stoppe Klokke
</h1>
<input type="button" id="btnStart" value="btn Start" style="margin-left: 10px;">

<input type="button" id="btnStop" value="btn Stop">
<div style="width: 150px;
            height: 50px;
            border: 10px solid grey;
            margin-top: 10px;margin-left: 10px;" >
    <p id="parTellerN"
       style="
   float: left;
   position: absolute;

   margin-top: 8px;
   margin-left: 95px;
   font-size: 30px">00
    </p>
    <br>
    <p id="parTellerS"
       style="

   margin-left: 55px;
   margin-top: -10px;
   font-size: 30px;">00</p>
    <br>
    <p id="parTellerM"
       style="

   margin-left: 10px;
   margin-top: -82px;
   font-size: 30px;">00</p>
</div>


<script>
    var parTellerN = document.getElementById("parTellerN");
    var parTellerS = document.getElementById("parTellerS");
    var parTellerM = document.getElementById("parTellerM");
    var btnStart = document.getElementById("btnStart");
    var btnStop = document.getElementById("btnStop");


    var n=0;
    var s=0;
    var m=0;


    var pause=true;

    btnStop.onclick = function () {
        pause=true;


    }
    btnStart.onclick = function () {

        pause=false;
    }
   setInterval(function () {
        if(pause==false){
            n++;
            if (n==60){
                n=0;
                s++;
            }if (s==60){
                s=0;
                m++;
            }
            else if (n==60){

                    m++;
            }

        }
        parTellerN.innerHTML=n;
        parTellerS.innerHTML=s;
        parTellerM.innerHTML=m;
    },16.6)


</script>
</body>
</html>
