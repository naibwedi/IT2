<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
</head>
<body style="background-image: url('bilder/bilde7.jpg');" >

<img src="bilder/bilde-background.jpg" id="bilde"
     style="position: absolute;
       top: 100px;
       left:70px;
       width: 500px;
       height: 400px;
       border-radius: 100%"
>
<input
        type="button"
        id="btnStart"
        value="btn Start"
        style="position: relative;
        top: 85vh; left: 30vw;
        width: 100px;
        height: 30px;
        background-color: dodgerblue; " >

<input  type="button"
        id="btnStop"
        value="btn Stop"
        style="position: relative;
        top: 85vh; left: 35vw;
        width: 100px;
        height: 30px;
        background-color: dodgerblue; ">

<script>
    var btnStart =document.getElementById("btnStart");
    var btnStop =document.getElementById("btnStop");
    var bilde =document.getElementById("bilde");

    var n=0;
    var slideshow=true;
    var timer;

    btnStart.onclick = function () {
        if(slideshow){
            timer=setInterval(function () {

                    if (n==1){
                        bilde.src="bilder/bilde1.jpg";
                    } else if(n==2) {
                        bilde.src="bilder/bilde2.jpg";

                    }else if(n==3){
                        bilde.src="bilder/bilde3.jpg";

                    }else if(n==4){
                        bilde.src="bilder/bilde4.jpg";

                    }
                    n=n+1;

            },1000);
            slideshow=false;
        }
    }
    btnStop.onclick = function () {
        clearInterval(timer);
        slideshow=true;
    }


</script>

</body>
</html>
