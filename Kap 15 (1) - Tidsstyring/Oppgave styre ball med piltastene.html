<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>styre ball med pil tastene</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border: 1px solid; margin-left: 25vw; margin-top: 10vh;">Nettleseren din støtter ikke HTML5</canvas>
<p id="parTeller"></p>
<script>
  var myCanvas =document.getElementById("myCanvas");
  var ctx= myCanvas.getContext("2d");
  var btnStart =document.getElementById("btnStart");
  var btnStop =document.getElementById("btnStop");
  var parTeller = document.getElementById("parTeller");

  var xpos=150;
  var ypos=150;
  var ned=true;
  //blå farge
  //ctx.strokeStyle = "blue";
  //ctx.fillStyle  = "blue"; //
  //sirkel
  ctx.arc(xpos,ypos,50,0,2*Math.PI);
  ctx.stroke();

  var n=0;





      setInterval(function () {
          window.onkeydown=function (evt) {
              n++;
              if (evt.keyCode == "37"){  // venstre

                  xpos = xpos - 10;
              }else if (evt.keyCode == "38"){ //oppe

                  ypos = ypos - 10;

              }else if (evt.keyCode == "39"){ // høyre
                  xpos = xpos + 10;

              }else if (evt.keyCode == "40"){ // nede
                  ypos = ypos + 10;

              }
              ctx.clearRect(0,0,myCanvas.clientWidth,myCanvas.clientHeight)

              ctx.beginPath();
              ctx.arc(xpos,ypos,50,0,2*Math.PI);
              ctx.fill();
              ctx.stroke();
              parTeller.innerHTML=n;

          }
      },500)




</script>
</body>
</html>
